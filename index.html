<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linktree</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #008080, #20b2aa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .container img.profile {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 4px solid #20b2aa;
    }

    h1 {
        margin: 10px 0 5px;
        color: #004b8d;
    }

    h2 {
        margin: 5px 0 15px;
        font-weight: normal;
        color: #333;
        font-size: 18px;
    }

    h3 {
        margin: 0 0 25px;
        font-weight: normal;
        color: #555;
        font-size: 16px;
    }

    .links a {
        display: block;
        background-color: #008080;
        color: white;
        text-decoration: none;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        font-size: 16px;
        transition: background 0.3s, transform 0.2s;
    }

    .links a:hover {
        background-color: #20b2aa;
        transform: translateY(-3px);
    }

    .socials {
        margin-top: 20px;
    }

    .socials a {
        display: inline-block;
        margin: 0 10px;
    }

    .socials img {
        width: 40px;
        height: 40px;
        transition: transform 0.2s;
    }

    .socials img:hover {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<div class="container">
    <img class="profile" src="/blog/img/turbohelice.jpg" alt="Foto">
    <h1>Enrique Bustamante</h1>
    <h2>Bienvenido a mi Linktree</h2>
    <h3>Estudiante de Tec. en Desarrollo de Software</h3>

    <div class="links">
        <a href="/tp1/index.html" target="_blank">Pagina principal (TP1)</a>
        <a href="/blog/blog-personal.html" target="_blank">Blog (TP2)</a>
        <a href="https://www.instagram.com/ebustamantef/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/watch?v=oSJdTRA9QlE" target="_blank">YouTube</a>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/ebustamantef/" target="_blank"><img src="/imgredes/instagram.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/watch?v=oSJdTRA9QlE" target="_blank"><img src="/imgredes/youtube.png" alt="YouTube"></a>
    </div>
</div>

</body>
</html>
